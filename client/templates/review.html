<ion-view view-title="Review">
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="bar bar-header bar-light head_bar">
      <div class="back_arrrow">
        <span class="sp2"><a ng-click="review.previousView()"><img src="./left-arrow.png" alt=""/></a></span>  
        <h2>Review a dish</h2>
      </div>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="full_back suggest">
      <div class="dish-image">
        <img src="/dish-view.png" alt="" />
      </div>
      <div class="btn-row">
        <div class="center-btn">
          <div class="btn-wrap">
          </div>
        </div>
      </div>
      </div>
  </ion-content>
    <div class="bar-assertive suggest_foot">
      <div class="tabs tabs-icon-top dish-view">
          <a class="tab-item" ng-click="review.openGallery()">
            <img src="/gallery.png" alt="" class="inactive">
            <img src="/gallery-hover.png" class="active" alt="" style="display:none">
          </a>
          <a class="tab-item">
             <img src="/cam.png" alt=""  class="inactive" style="display:none">
            <img src="/cam-hover.png" alt="" class="active">
          </a>
          <a class="tab-item">
            <img src="/video.png" alt="" class="inactive">
            <img src="/video-hover.png" alt="" style="display:none"  class="active">
          </a>
        </div>
    </div>
</ion-view>
