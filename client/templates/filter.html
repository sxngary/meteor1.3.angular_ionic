<ion-view view-title="signIn">
    <ion-header-bar align-title="left" class="bar-positive">
	    <div class="bar bar-header bar-light head_bar">
		    <div class="back_arrrow next-bar">
		    	<span class="sp2"><a ui-sref="review"><img src="./left-arrow.png" alt=""/></a></span>	
		    	<h2>Review a dish</h2>
		    	<span class="nxt"><a href="javascript:void(0)" ng-click="filter.redirectTo()">Next</a></span>
		    </div>
	    </div>
    </ion-header-bar>
    <ion-content>{{filter.hideLoading}}
        <div class="full_back_slide suggest">
	        <div class="dish-image" ng-if="filter.image">
	        	<img id="clickedImage" src="{{filter.image}}" alt=""/>
	        </div>
	        <div class="dish-image play-video" ng-if="filter.videoImage" ng-click="filter.playVideo()">
	        	<img id="clickedImage" src="{{filter.videoImage}}" alt=""/>
	        	<a href="javascript:void(0)"><img src="./play.png" alt=""/></a>
	        </div>
        </div>
    	<div class="slide-wrap">
    		<div ng-if="filter.image"> 
	    		<h3>Choose a filter</h3>
	    		<div class="row">
	    			<div class="responsive">
						<div ng-repeat="effect in filter.effects">
	                    	<a href="javascript:void(0)" ng-click="filter.setFilter()">
							<img ng-if="effect.color" vintage="{{effect.color}}" src="{{filter.thumb}}" alt=""/>
							<img ng-if="!effect.color" src="{{filter.thumb}}" alt=""/>
	                        </a>
						</div>
	    			</div>
	            </div>
    		</div>
    		<!--<a href="javascript:void(0)" class="next-btn" ng-click="filter.redirectTo()">Next</a>-->
    	</div>
    </ion-content>
</ion-view>
