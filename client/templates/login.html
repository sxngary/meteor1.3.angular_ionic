<ion-view view-title="Login">
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="bar bar-header bar-light head_bar">
      <div class="back_arrrow">
        <span class="sp2"><a ui-sref="welcome"><img src="/left-arrow.png" alt=""/></a></span>
      </div>
    </div>
  </ion-header-bar>
  <ion-content class="orange-bg">
  <div class="full_back">
    <div class="content2">
      <div class="logo">
        <img src="./logo1.png" alt=""/>
      </div>

      <div class="row" ng-if="login.loginErr">
        <div class="col">
          <div class="fill-content">
            <p>{{login.loginErr}}</p>
          </div>
        </div>
      </div>

      <form name="loginForm" validation-schema schema="Register" ng-submit="login.userLogin(loginForm)" class="log-form">
        <label class="item-input item-floating-label sign_lbl">
          <span class="icon-wrap">
            <span class="icon-top"><img src="./mail.png" alt="" /></span>
            <input name="email" ng-model="login.data.email" type="text" placeholder="EMAIL">
          </span>
        </label>
        <label class="item-input item-floating-label sign_lbl">
          <span class="icon-wrap">
            <span class="icon-top key"><img src="./key.png" alt="" /></span>
            <input name="password" ng-model="login.data.password" type="password" placeholder="PASSWORD" required-error-message="This field is required!" validator="required">
          </span>
        </label>
        <h2 class="forgt_pss"><a href="/forgot_password">FORGOT PASSWORD?</a></h2>
        <button class="button button-block button-light log_btn">
          LOGIN
        </button>
      </form>
      <span class="sp_or">or</span>
      <div class="social_fb">
        <button class="button button-block button-light log_btn fb_btn">
            <span><img src="./fb.png" alt=""/></span>Login With Facebook
          </button>
      </div>
    </div>
  </div>
</ion-content>
</ion-view>
